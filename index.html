<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map - Udacity Project #5</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>

	<h1 id="page-title">NYC Neighborhood Map Helper</h1>
	<div id="map">
		<div class="main-container">
			<form id="form-container">
				<h2>Location Filter:</h2>
				<input placeholder="Type here" id="address" type="text" size="35"></input>
			</form>
			<ul id="location-list">
				<li id="listItem1" data-bind="text: listLoc1"></li>;
				<li id="listItem2" data-bind="text: listLoc2"></li>
				<li id="listItem3" data-bind="text: listLoc3"></li>
				<li id="listItem4" data-bind="text: listLoc4"></li>
				<li id="listItem5" data-bind="text: listLoc5"></li>
			</ul>
		</div>
	</div>

	<div id="bottomBar">Udacity Web Project by | <a href="http://www.ledwinghernandez.com">Ledwing Hernandez</a></div>

	<script type="text/javascript" src="knockout-3.4.0.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk1lO9a-jKHIAPJLO0IG0vJ6cnwEkV5cQ&callback=initMap" onerror=""></script>
</body>
</html>
