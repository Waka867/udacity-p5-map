<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map - Udacity Project #5</title>
	<link rel="stylesheet" type="text/css" href="main.css">

	<script type="text/javascript" src="knockout-3.4.0.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<h1 id="page-title">NYC Neighborhood Map Helper</h1>
	<div id="map">
		<div class="main-container">
			<form id="form-container">
				<h2>Location Filter:</h2>
				<input placeholder="Type here" id="address" type="text" size="35" name="searchbar" data-bind="value: viewModel.query, valueUpdate: 'keyup'" autocomplete="off"></input><button data-bind="viewModel.listReset" size="35">reset map</button>
			</form>
			<ul id="lister" data-bind="template: {name: 'locationList', foreach: model.locations}"></ul> <!--NOTE: Duplicate for testing       -->
			<h3 id="listClicked" data-bind="{click: viewModel.subheaderClear, visible: viewModel.isSubHeaderVisible}"></h3>
		</div>
	</div>

	<div id="bottomBar">Udacity Web Project by | <a href="http://www.ledwinghernandez.com">Ledwing Hernandez</a></div>

	<script type="text/html" id="locationList">
		<li>
			<strong data-bind="{text: name, visible: viewModel.locVis, click: viewModel.listClick}"></strong>
		</li>
	</script>
	<script async="true" type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk1lO9a-jKHIAPJLO0IG0vJ6cnwEkV5cQ&callback=view.viewStarter" onerror="view.GMerrorhandler()"></script> <!-- TODO make sure the map script tag is loaded async -->
</body>
</html>
